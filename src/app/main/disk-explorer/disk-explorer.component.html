<md-card class="card">
  <md-card-title>Disk usage</md-card-title>
  <md-card-content>
    <chart [options]="options" style="float:left;"></chart>

      <md-list class="entryList">
        <md-list-item><md-icon (click)="changeDir('..')">keyboard_arrow_left</md-icon></md-list-item>
        <md-list-item *ngFor="let e of allFiles">
          <span class="colorbox" [style.background]="e.color">&nbsp;</span>
          <span (class)="e.directory ? 'clickable' : ''" (click)="e.directory ? changeDir(e.name) : ''">{{e.name}} {{e.size}}</span>
        </md-list-item>
      </md-list>
    <p style="clear: both;"></p>
  </md-card-content>
</md-card>
